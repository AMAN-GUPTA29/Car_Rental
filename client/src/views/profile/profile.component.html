<div class="container-fluid" ng-controller="profileController">
    <button go-Back class="btn back-btn btn-outline-dark" style="margin: 20px;">
        <i class="fa fa-arrow-left"></i> Back
    </button>

    <div class="profile-panel panel panel-info" style="border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: none; margin: 20px;">
        <div class="panel-heading" style="color: rgb(68, 68, 68); border-radius: 8px 8px 0 0; padding: 20px;">
            <h3 class="panel-title text-center" style="font-size: 24px; margin: 0;">
                <i class="fa fa-user-circle"></i> User Profile
            </h3>
        </div>
        
        <div class="panel-body" style="padding: 30px;">
            <div class="profile-info-container">
                <div class="info-item">
                    <label><i class="fa fa-user"></i> Name</label>
                    <span class="info-value">{{ user.name || 'N/A' }}</span>
                </div>
                <div class="info-item">
                    <label><i class="fa fa-envelope"></i> Email</label>
                    <span class="info-value">{{ user.email || 'N/A' }}</span>
                </div>
                <div class="info-item">
                    <label><i class="fa fa-id-card"></i> Aadhar</label>
                    <span class="info-value">{{ user.aadhar || 'N/A' }}</span>
                </div>
                <div class="info-item">
                    <label><i class="fa fa-phone"></i> Phone</label>
                    <span class="info-value">{{ user.mobile || 'N/A' }}</span>
                </div>

                <button class="btn btn-primary edit-profile-btn" ng-click="openEditModal()" 
                        style="background: linear-gradient(135deg, #007bff, #388fec); border: none; border-radius: 4px; padding: 10px 20px; margin-top: 20px;">
                    <i class="fa fa-edit"></i> Edit Profile
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal-backdrop fade in" ng-show="isModalOpen"></div>
    <uib-modal ng-show="isModalOpen">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"><i class="fa fa-user-edit"></i> Edit Profile</h3>
                    <button type="button" class="close" ng-click="closeEditModal()">&times;</button>
                </div>

                <div class="modal-body">
                    <form class="edit-profile-form">
                        <div class="form-group">
                            <label><i class="fa fa-user"></i> Name</label>
                            <input type="text" class="form-control" ng-model="editUser.username">
                        </div>

                        <div class="form-group">
                            <label><i class="fa fa-envelope"></i> Email</label>
                            <input type="email" class="form-control" ng-model="editUser.email" disabled>
                        </div>

                        <div class="form-group">
                            <label><i class="fa fa-id-card"></i> Aadhar</label>
                            <input type="text" class="form-control" ng-model="editUser.aadhar" disabled>
                        </div>

                        <div class="form-group">
                            <label><i class="fa fa-phone"></i> Phone</label>
                            <input type="text" class="form-control" ng-model="editUser.phone">
                            <small class="text-danger" ng-if="warnings.phone">{{ warnings.phone }}</small>
                        </div>

                        <div class="form-group">
                            <label><i class="fa fa-lock"></i> Old Password</label>
                            <input type="password" class="form-control" ng-model="editUser.oldPassword">
                        </div>

                        <div class="form-group">
                            <label><i class="fa fa-key"></i> New Password</label>
                            <input type="password" class="form-control" ng-model="editUser.newPassword">
                            <small class="text-danger" ng-if="warnings.password">{{ warnings.password }}</small>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" ng-click="closeEditModal()">
                        <i class="fa fa-times"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-success" ng-click="saveProfile()">
                        <i class="fa fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </uib-modal>
</div>
