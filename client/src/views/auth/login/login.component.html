<div class="container-fluid" ng-controller="LoginController">
    <div class="row" style="height: 100vh; display: flex; align-items: center; background-color: #f5f5f5;">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="panel panel-info" style="border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: none;">
                <div class="panel-heading" style=" color: rgb(77, 77, 77); border-radius: 8px 8px 0 0; padding: 20px;">
                    <h3 class="panel-title text-center" style="font-size: 24px; margin: 0;">Login</h3>
                </div>
                <div class="panel-body" style="padding: 30px;">
                    <form ng-submit="login()">
                        <div class="form-group">
                            <label for="login-email" style="font-weight: 500; color: #555;">Email:</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="login-email" 
                                   ng-model="user.email"
                                   style="height: 45px; border-radius: 4px;" 
                                   required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login-password" style="font-weight: 500; color: #555;">Password:</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="login-password" 
                                   ng-model="user.password"
                                   style="height: 45px; border-radius: 4px;" 
                                   required>
                        </div>
                        
                        <button type="submit" 
                                class="btn btn-primary btn-block"
                                style="height: 45px; margin-top: 25px; font-size: 16px; background: linear-gradient(135deg, #007bff, #0056b3); border: none; border-radius: 4px; transition: all 0.3s ease;">
                            Login
                        </button>
                    </form>
                    <p class="text-center" style="margin-top: 25px; color: #666;">
                        New user? <a ui-sref="signup" style="color: #007bff; text-decoration: none; font-weight: 500;">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
